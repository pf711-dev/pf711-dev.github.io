<header class="app-header">
    <div class="app-header-wrapper">
        <a href="{{ .Site.BaseURL }}">
            <div class="app-header-content">
                <div class="app-header-title">
                    {{ .Site.Params.title }}
                </div>
                <div class="app-header-subtitle">
                    {{ .Site.Params.subtitle }}
                </div>
            </div>
        </a>
        {{ partial "navigation.html" . }}
    </div>
</header>
